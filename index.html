<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

  <style>
    .circle {
      fill: red;
      stroke: cornflowerblue;
      stroke-width: 10;
      transition: 1s;
    }
    .circle:hover {
      fill: brown;
      stroke: darkgoldenrod;
      stroke-width: 15;
    }
  </style>

</head>
<body>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5px" fill="yellow" />
  </svg>

  <svg width="100" height= "100">
    <rect width="100" height="100" stroke="indigo" stroke-width="5px" fill="red" />
  </svg>

  <svg width="100" height="100">
    <ellipse cx="50" cy="50" rx="40" ry="20" stroke="orange" stroke-width="5px" fill="blue" />
  </svg>

  <svg width="200" height= "100">
    <rect width="200" height="100" stroke="pink" stroke-width="5px" fill="black" />
  </svg>

  <svg class="circle" width="200" height="200" viewBox="0 0 200 200" fill="brown">
    <circle cx="100" cy="100" r="50" />
  </svg>
  
</body>
</html>
